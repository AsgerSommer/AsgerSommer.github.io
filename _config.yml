# Description
title:            Asger Sommer
description:      'A blog about code, science and design.'
url:              http://asgersommer.com
version:          1.0.0
author:
  name:           Asger Sommer
  url:            https://twitter.com/AsgerSommer
github:
  repo:           https://github.com/AsgerSommer/asgersommer.github.io

# Setup
markdown:         kramdown
highlighter:      rouge
gems:             [jekyll-paginate]
sass:
  style:          :compressed
permalink:        pretty
paginate:         5
baseurl:          ""

# Sitemap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/rss.xml"
    include_posts:
        - "/index.html"
        - "/archive.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"




